<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Quicksand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Emmad's Weather App</h1>
    <h2>Welcome dear!</h2>
    <div>
      <h3>
      Sorry for the appearance. I will work on beautifying this when I have time :)
    </h3>
    </div>
<p>
    <table style="width:40%">
    <tr>
      <th>Your Latitude</th>
      <th><span id="latitude"></span>&deg;</th>
    </tr>
    <tr>
      <th>Your Longitude</th>
      <th><span id="longitude"></span>&deg;</th>
    </tr>
    <tr>
      <th>Description</th>
      <th><span id="description"></span></th>
    </tr>
    <tr>
      <th>Temperature</th>
      <th><span id="temp"></span>&deg;C</th>
    </tr>
    <tr>
      <th>Feels like</th>
      <th><span id="feels_like"></span>&deg;C</th>
    </tr>
    <tr>
      <th>Clouds</th>
      <th><span id="clouds"></span>%</th>
    </tr>
    <tr>
      <th>Dew Point</th>
      <th><span id="dew_point"></span>&deg;C</th>
    </tr>
    <tr>
      <th>Humidity</th>
      <th><span id="humidity"></span>%</th>
    <tr>
      <th>Pressure</th>
      <th><span id="pressure"></span> hPa</th>
    </tr>
    <tr>
      <th>Sunrise</th>
      <th><span id="sunrise"></span></th>
    </tr>
    <tr>
      <th>Sunset</th>
      <th><span id="sunset"></span></th>
    </tr>
    <tr>
      <th>UV Index</th>
      <th><span id="uvi"></span></th>
    </tr>
    <tr>
      <th>Visibility</th>
      <th><span id="visibility"></span> m</th>
    </tr>
  </table>
</p>
    <script src="sketch.js"></script>
  </body>
</html>
